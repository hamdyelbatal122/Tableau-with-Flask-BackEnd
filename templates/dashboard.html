<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="../static/images/favicon.ico">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <!-- others css -->
    <link rel="stylesheet" href="../static/css/default-css.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">
</head>

<body onload="loadTableauDashboard()">

    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->

    <!-- page container area start -->
    <div class="page-container">
        <!-- main content area start -->
        <div class="main-content">

            <!-- page title area start -->
            <div class="page-title-area">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="breadcrumbs-area clearfix">
                            <h4 class="page-title pull-left">Dashboard</h4>
                            <ul class="breadcrumbs pull-left">
                                <li><a href="/homepage">Home</a></li>
                                <li><span>Dashboard</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-2"></div>

                    <div class="col-sm-4 clearfix float-right">
                        <div class="user-profile pull-right">
                            <h4 class="user-name dropdown-toggle" data-toggle="dropdown">
                                <!-- print the username of the current logged user (this is handled by Flask) -->
                                Hi {{ current_user.name }}{{ auth_token }}!
                            </h4>

                            <!--dropdown icon start-->
                            <svg id="dropdown-icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20"
                                height="20" viewBox="0 0 172 172" style=" fill:#000000;">
                                <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                                    stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray=""
                                    stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none"
                                    text-anchor="none" style="mix-blend-mode: normal">
                                    <path d="M0,172v-172h172v172z" fill="none"></path>
                                    <g fill="#ffffff">
                                        <g id="surface1">
                                            <path d="M13.76,58.48l72.24,75.68l72.24,-75.68z"></path>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                            <!--dropwodn icon ends-->

                            <div class="dropdown-menu">
                                <div>
                                    <a class="dropdown-item" href="/logout">Log Out</a>
                                </div>
                                <div>
                                    <a class="dropdown-item" onclick="exportPDF()" id="exportPDF">Download the PDF</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page title area end -->
            <div class="main-content-inner center">
                <div class="col-md-1"></div>
                <div class="col-md-10 center" id="vizContainer"></div>
                <div class="col-md-1"></div>


            </div>
        </div>
        <!-- main content area end -->

    </div>
    <!-- page container area end -->
    <script src="../static/js/vendor/jquery-2.2.4.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/metisMenu.min.js"></script>
    <script src="../static/js/jquery.slimscroll.min.js"></script>
    <script src="../static/js/scripts.js"></script>

    <!-- Custom scripts -->
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript" src="../static/js/mainScript.js"></script>
</body>

</html>
